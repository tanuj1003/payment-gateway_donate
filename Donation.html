<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/donation.css">
    <title>Donate</title>
</head>

<body>

    <div class="donation-page">
        <div class="form">

            <h1 class="heading">
                Lets Make A Change Togeather!
            </h1>

            <div class="discription">
                <h3>
                    Giving is not just about making a donation, <br> its about making difference. <br>
                    <br> <br> Any help or donation,<br> no matter how small or big,<br> will be deeply appriciated and is much needed.
                </h3>
            </div>
            
            <form class="payment">
                
                
                    <style>
                        @keyframes pulse {
                          0% {
                            transform: scale(1);
                          }
                          50% {
                            transform: scale(1.1);
                          }
                          100% {
                            transform: scale(1);
                          }
                        }
                      
                        #rzp-button1:hover {
                          cursor: url('ginger-cursor.png'), auto;
                        }
                      </style>
                      
                      <button id="rzp-button1" style="background-color: red; width: 200px; height: 50px; font-size: 20px; border-radius: 8px; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); color: white; animation: pulse 2s infinite;">
                        <i class="fas fa-donate"></i>&nbsp;&nbsp;<span style="font-size: 20px;">Donate here</span>
                      </button>
                      
                      
                      <script>
                        var button = document.getElementById("rzp-button1");
                        
                        button.addEventListener("mouseover", function() {
                          var fingerprint = document.createElement("div");
                          fingerprint.classList.add("fingerprint");
                          button.appendChild(fingerprint);
                          setTimeout(function() {
                            fingerprint.remove();
                          }, 1000);
                        });
                      </script>
                      
                      
                      
                      
                    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                    <script>
                      var options = {
                        key: "rzp_test_aIfnpuWEudWnID", // Enter the Key ID generated from the Dashboard
                        amount: "10000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                        currency: "INR",
                        name: "Tanuj",
                        description: "Please lend a Helping hand",
                        handler: function (response) {
                          if (
                            typeof response.razorpay_payment_id == "undefined" ||
                            response.razorpay_payment_id < 1
                          ) {
                            swal({
                              title: "Please try again later!",
                              icon: "error",
                              button: "Close",
                            });
                          } else {
                            swal({
                              title: "Thank You!",
                              icon: "success",
                              button: "Close",
                            });
                          }
                        },
                        theme: {
                          color: "#3399cc",
                        },
                      };
                      var rzp1 = new Razorpay(options);
                      document.getElementById("rzp-button1").onclick = function (
                        e
                      ) {
                        rzp1.open();
                        e.preventDefault();
                      };
                    </script>
                  
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
    <script src="./js/donation-animations.js"></script>

</body>

</html>
